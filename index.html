<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <link rel="stylesheet" href="/css/index.css">
   <title>Buscador de CEPs</title>
</head>
<body>
    <div id="appCep">
        <div class="formulario">
            <div class="row">
                <div class="col-md-2">
                    <div class="mb-3">
                        <label class="form-label">CEP:</label>
                        <input type="text" v-model="endereco.cep"  @change="cepAlteradoEvento"  class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <div class="mb-3">
                        <label class="form-label">Logradouro</label>
                        <input type="text" v-model="endereco.logradouro" class="form-control">
                    </div>
                </div>
            <div class="row">    
                <div class="col-md-3">
                    <div class="mb-3">
                        <label class="form-label">Bairro</label>
                        <input type="text" v-model="endereco.bairro" class="form-control">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="mb-3">
                        <label class="form-label">Cidade</label>
                        <input type="text" v-model="endereco.cidade" class="form-control">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="mb-3">
                        <label class="form-label">Estado</label>
                        <input type="text" v-model="endereco.estado" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2">
                        <div class="mb-3">
                            <label class="form-label">IBGE</label>
                            <input type="text" v-model="endereco.ibge" class="form-control">
                        </div>
                    </div>

                    <div class="col-md-1">
                        <div class="mb-3">
                            <label class="form-label">DDD</label>
                            <input type="text" v-model="endereco.ddd" class="form-control">
                        </div>
                    </div>

                </div>        
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
